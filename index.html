<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Faça Seu Login</title>
</head>
<body>
    <div class="div-main-login">
        <div class="div-left-login">
            <h1>Faça login agora mesmo<br> e fique por dentro das novidades<br> da nossa plataforma.</h1>
            <img src="img.svg" class="img-left" alt="mundo e tecnologia">
        </div>
        <div class="div-right-login">
            <div class="div-card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" name="usuario" placeholder="username" autofocus>
                </div>
                <div class="textfield">
                    <label for="senha">Digite Sua Senha</label>
                    <input type="password" name="senha" placeholder="password">
                </div>
                <button class="btn-login" type="submit">Login</button>
                <p class="texto">Não tem uma conta? <a href="#">Faça seu cadastro.</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
